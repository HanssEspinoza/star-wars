<section class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-4 py-12">
  <div class="text-center pb-12">
    <h1 class="font-bold text-3xl md:text-4xl lg:text-5xl font-heading text-gray-900">
        Star Wars People
    </h1>
  </div>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <ng-container *ngFor="let people of allPeople?.results; index as i">
      <div class="w-full bg-gray-200 rounded-lg p-12 flex flex-col justify-center items-center">
        <div class="text-center">
            <p class="text-xl text-gray-700 font-bold mb-2">{{people.name}}</p>
            <p class="text-base text-gray-500 font-normal"><b>Height:</b> {{people.height}}</p>
            <p class="text-base text-gray-500 font-normal"><b>Mass:</b> {{people.mass}}</p>
            <p class="text-base text-gray-500 font-normal"><b>Hair Color:</b> {{people.hair_color}}</p>
            <p class="text-base text-gray-500 font-normal"><b>Skin Color:</b> {{people.skin_color}}</p>
        </div>
        <div class="text-center pt-5">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" [routerLink]="['/people/', idPeople[i]]">
            See more
          </button>
        </div>
      </div>
    </ng-container>
  </div>
</section>
